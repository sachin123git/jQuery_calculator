<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="container2">
          <div class="digit">
            <input type="text" placeholder="DEG" id="result" />
          </div>
          <div class="buttons">
            <div class="col1">
              <div class="row1">
                <button><div class="rbtn1" onclick="appendToResult('7')">7</div></button>
                <button><div class="rbtn1" onclick="appendToResult('8')">8</div></button>
                <button><div class="rbtn1" onclick="appendToResult('9')">9</div></button>
              </div>

              <div class="row2">
                <button><div class="rbtn1" onclick="appendToResult('5')">5</div></button>
                <button><div class="rbtn1" onclick="appendToResult('6')">6</div></button>
                <button><div class="rbtn1" onclick="appendToResult('4')">4</div></button>
              </div>

              <div class="row3">
                <button><div class="rbtn1" onclick="appendToResult('1')">1</div></button>
                <button><div class="rbtn1" onclick="appendToResult('2')">2</div></button>
                <button><div class="rbtn1" onclick="appendToResult('3')">3</div></button>
              </div>

              <div class="row4">
                <button><div class="rbtn1" onclick="appendToResult('.')">.</div></button>
                <button><div class="rbtn1" onclick="appendToResult('0')">0</div></button>
                <button><div class="rbtn1" onclick="calculateResult()">=</div></button>
              </div>
            </div>
            <div class="col2">
              <button><div class="btn1" onclick="clearResult()">DEL</div></button>
              <button><div class="btn2" onclick="appendToResult('/')">÷</div></button>
              <button><div class="btn3" onclick="appendToResult('*')">x</div></button>
              <button><div class="btn4" onclick="appendToResult('-')">–</div></button>
              <button><div class="btn5" onclick="appendToResult('+')">+</div></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
